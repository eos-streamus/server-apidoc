paths:
  /artists:
    get:
      tags:
      - artists
      summary: Get all artists
      operationId: getAllArtists
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Artist'
              example:
                - id: 136
                  name: Pink Floyd
                  albums:
                  - 118
                  members:
                    - id: 182
                      albums: []
                      firstName: Syd
                      lastName: Barrett
                      dateOfBirth: '1946-01-06'
                      createdAt: '2020-06-08 22:13:02'
                      updatedAt: '2020-06-08 22:13:02'
                      from: '1965-01-01'
                      to: '1968-01-01'
                    - id: 185
                      albums: []
                      firstName: Roger
                      lastName: Waters
                      dateOfBirth: '1943-09-06'
                      createdAt: '2020-06-08 22:12:58'
                      updatedAt: '2020-06-08 22:12:58'
                      from: '1965-01-01'
                      to: '1985-01-01'
                - id: 185
                  albums: []
                  firstName: Roger
                  lastName: Waters
                  dateOfBirth: '1943-09-06'
                  createdAt: '2020-06-08 22:12:58'
                  updatedAt: '2020-06-08 22:12:58'
                - id: 182
                  albums: []
                  firstName: Syd
                  lastName: Barrett
                  dateOfBirth: '1946-01-06'
                  createdAt: '2020-06-08 22:13:02'
                  updatedAt: '2020-06-08 22:13:02'
  /artist/{id}:
    get:
      tags:
        - artists
      summary: Find artist by id
      operationId: getArtistById
      parameters: 
        - name: id
          in: path
          description: Id of requested artist
          required: true
          schema:
            type: integer
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Artist'
              example: 
                - id: 182
                  albums: []
                  firstName: Syd
                  lastName: Barrett
                  dateOfBirth: '1946-01-06'
                  createdAt: '2020-06-13 14:22:43'
                  updatedAt: '2020-06-13 14:22:43'
        404:
          description: Film not found
          content: {}
    
  /band:
    post:
      tags:
        - bands
      summary:
        Create a new Band
      operationId: createBand
      requestBody:
        description: Data of band to create
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        200:
          description: Operation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Band'
              example:
                id: 1230
                name: "Emperor"
                albums: []
        400:
          description: Operation failed
  /musician:
    post:
      tags:
        - musicians
      summary: Create a new musician
      operationId: createMusician
      requestBody:
        description: 
          Data of Musician to create.
          If name is not defined, either person.id should be a valid person id or
          person.firstName and person.lastName should be valid.
        content:
          application/json:
            schema:
              type: object
              properties:
                person:
                  type: object
                  properties:
                    id:
                      type: integer
                    firstName:
                      type: string
                    lastName:
                      type: string
                    dateOfBirth:
                      type: integer
                name:
                  type: string
      responses:
        200:
          description: Operation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Musician'
              example:
                id: 1230
                name: "Test"
        400:
          description: Operation failed
  /band/{id}/members:
    post:
      tags:
        - bands
      summary: Add a member to a band
      operationId: addMember
      parameters: 
        - name: id
          in: path
          description: Id of band
          required: true
          schema:
            type: integer
      requestBody:
        description: Data of musician to add. Either a musician id, an object containing a person with an id, or a musician.
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/Musician'
                - type: object
                  properties:
                    person:
                      oneOf:
                        - $ref: '#/components/schemas/Person'
                        - type: object
                          properties:
                            id: 
                              type: integer
                - properties:
                    musicianId:
                      type: integer
              properties:
                from:
                  type: string
                to:
                  type: string
              example: 
                musicianId: 142
                from: '2000-01-01'
                to: '2010-01-01'
      responses:
        200:
          description: Operation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Band'
        400:
          description: Operation unsuccessful. Usually due to overlapping memberships of a musician to the same band.
  /albums:
    post:
      tags:
        - albums
      summary: Create a new album
      operationId: createAlbum
      requestBody:
        description: 
          Data of Album to create.
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                releaseDate:
                  type: string
                artistIds:
                  type: array
                  items:
                    type: integer
                tracks:
                  type: array
                  items:
                    type: object
                    properties:
                      trackNumber:
                        type: integer
                      songId:
                        type: integer
      responses:
        200:
          description: Operation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Album'
        400:
          description: Operation failed, invalid data. For example, invalid artist or song ids, invalid track numbers (should be 1, 2, ..., n)
  /album/{id}:
    get:
      tags:
        - albums
      summary: Find an album by id
      operationId: getAlbumById
      parameters: 
        - name: id
          in: path
          description: Id of requested album
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Operation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Album'
        404:
          description: Not found
  # FILMS
  /film/{id}:
    get:
      tags:
        - films
      summary: Find film by id
      operationId: getFilmById
      parameters: 
        - name: id
          in: path
          description: Id of requested film
          required: true
          schema:
            type: integer
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Film'
              example: 
                id: 1230
                name: Parasite
                duration: 132
        404:
          description: Film not found
          content: {}
  /film/{id}/stream:
    get:
      tags:
        - films
      summary: Get a stream for a film
      operationId: streamFilm
      parameters: 
        - name: id
          in: path
          description: Id of requested film
          required: true
          schema:
            type: integer
      responses:
        200:
          description: successful operation
          content:
            video/mp4:
              schema:
                type: string
                format: binary
  /films:
    get:
      tags:
      - films
      summary: Get all films
      operationId: getAllFilms
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Film'
              example:
                - id: 1230
                  name: Parasite
                  duration: 132
    post:
      tags:
        - films
      summary: "Add a new film"
      operationId: "addFilm"
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                file:
                  type: string
                  format: binary
      responses:
        200:
          description: upload successful
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/Film'
              example:
                id: 1230
                name: Parasite
                duration: 132
        400:
          description: Upload unsuccessful
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
components:
  schemas:
    Film:
      type: "object"
      properties:
        id:
          type: "integer"
        name:
          type: "string"
        duration:
          type: "integer"
    Track:
      type: "object"
      properties:
        id:
          type: "integer"
        name:
          type: "string"
        duration:
          type: "integer"
        trackNumber:
          type: "integer"
    Album:
      type: "object"
      properties:
        id:
          type: "integer"
        name:
          type: "string"
        createdAt:
          type: "integer"
        updatedAt:
          type: "integer"
        tracks:
          type: "array"
          items:
            $ref: '#/components/schemas/Track'
        artists:
          type: "array"
          items:
            $ref: '#/components/schemas/Artist'
    Person:
      type: "object"
      properties:
        firstName:
          type: "string"
        lastName:
          type: "string"
        dateOfBirth: 
          type: "integer"
        createdAt:
          type: "integer"
        updatedAt:
          type: "integer"
    Musician:
      allOf:
        - $ref: '#/components/schemas/Person'
        - type: "object"
          properties:
            id:
              type: integer
            name: 
              type: "string"
      properties:
        albums:
          type: "array"
          items:
            type: integer
    Band:
      type: "object"
      properties:
        id:
          type: "integer"
        name:
          type: "string"
        members:
          type: "array"
          items:
            $ref: '#/components/schemas/Member'
        albums:
          type: "array"
          items:
            type: integer
    Member:
      allOf:
        - $ref: '#/components/schemas/Musician'
        - type: "object"
          properties:
            from: 
              type: string
            to: 
              type: string
    Artist:
      anyOf:
        - $ref: '#/components/schemas/Band'
        - $ref: '#/components/schemas/Musician'